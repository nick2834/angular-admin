<nav class="breadcrumb ng-scope">
    <i class="Hui-iconfont"></i> <a ui-sref="home">首页</a> <span class="c-gray en">>用户反馈
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href='javascript:location.reload()' title="刷新">
    <i class="Hui-iconfont"></i></a>
</nav>
<article class="page-container">
    <div class="conM" ng-if=" feedback.length != 0">
        <div class="tableCon">
            <table class="tableMain noneOverflow" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <th width="20%">标题</th>
                    <th width="20%">内容</th>
                    <th width="20%">联系电话</th>
                    <th width="30%">日期</th>
                </tr>
                <tr ng-repeat="topicList in feedback" repeat-done="">
                    <td>{{topicList.title}}</td>
                    <td>{{topicList.content}}</td>
                    <td>{{topicList.contact}}</td>
                    <td>{{topicList.created_at | data}}</td>
                </tr>
            </table>
        </div>
    </div>
    <page-con></page-con>
</article>
