<nav class="breadcrumb ng-scope">
    <i class="Hui-iconfont"></i> <a ui-sref="home">首页</a> <span class="c-gray en">><a ui-sref="limitList">权限列表</a> <span class="c-gray en">>编辑权限
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href='javascript:location.reload()' title="刷新">
    <i class="Hui-iconfont"></i></a>
</nav>
<article class="page-container">
    <div class="commonIit">角色信息</div>
    <div class="tableCon">
        <table class="tableMain" cellpadding="0" cellspacing="0" width="100%">
            <tr>
                <th width="10%">id</th>
                <th width="30%">权限名称</th>
                <th width="40%">权限描述</th>
            </tr>
            <tr>
                <td>{{limit.id}}</td>
                <td>{{limit.name}}</td>
                <td>{{limit.description}}</td>
            </tr>
        </table>
    </div>
    <div class="commonIit">拥有此权限的角色</div>
    <div class="permissions delete1">
        <span ng-repeat="x in limit.roles" ng-click="">{{x.name}} <i class="Hui-iconfont Hui-iconfont-close2" ng-click="delete1(x.id)"></i></span>
        <p class="tag" ng-if="limit.roles.length == 0">暂无权限~</p>
    </div>
    <button class="commonBtn" ng-click="addR(showR)">添加角色</button>
    <div class="permissions noneSelect addPrn" style="display: none;">
        <span ng-repeat="x in roleCon" ng-click="addR2(x.id)">{{x.name}}</span>
    </div>
</article>
