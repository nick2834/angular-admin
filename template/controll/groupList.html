<nav class="breadcrumb ng-scope">
    <i class="Hui-iconfont"></i> <a ui-sref="home">首页</a> <span class="c-gray en">>用户组列表
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href='javascript:location.reload()' title="刷新">
    <i class="Hui-iconfont"></i></a>
</nav>
<article class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20">
        <span class="l">
            <a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont"></i> 批量删除</a>
            <a href="javascript:;" onclick="admin_add('添加管理员','admin-add.html','800','500')" class="btn btn-primary radius"><i class="Hui-iconfont"></i> 添加管理员</a>
        </span>
        <span class="r">共有数据：<strong>{{groupCon.length}}</strong> 条</span>
    </div>
    <div style="margin-top: 10px;">
        <div class="tableCon">
            <table class="table table-border table-bordered table-hover table-bg" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <th scope="col" colspan="6">用户组列表</th>
                </tr>
                <tr class="text-c">
                    <th width="5%"><input type="checkbox" name="checkAll"></th>
                    <th width="5%">id</th>
                    <th width="30%">用户组名称</th>
                    <th width="40%">描述</th>
                    <th width="20%">操作</th>
                </tr>
                <tr ng-repeat="x in groupCon | filter:id" repeat-done="" class="text-c">
                    <td><input type="checkbox" name="id"></td>
                    <td>{{x.id}}</td>
                    <td class="alignL">{{x.name}}</td>
                    <td class="alignL">{{x.description}}</td>
                    <td class="f-14">
                        <a title="查看" href="#/groupDetail/{{x.id}}" style="text-decoration:none"><i class="Hui-iconfont">&#xe683;</i></a>
                        <a title="编辑" href="#/groups/{{x.id}}" style="text-decoration:none" class="ml-5"><i class="Hui-iconfont">&#xe6df;</i></a>
                        <a title="删除" href="javascript:;" ng-click="deleteG(x.id)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</article>
