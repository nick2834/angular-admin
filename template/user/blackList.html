<article class="page-container">
    <div class="commonIit">黑名单查询</div>
    <search-con></search-con>
    <div class="clear"></div>
    <div style="margin-top: 10px;">
        <div class="commonIit"><export-excel></export-excel>黑名单列表</div>
        <div class="tableCon">
            <table class="tableMain" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <!--<th width="5%"><input type="checkbox" name="checkAll"></th>-->
                    <th width="10%">id</th>
                    <th width="30%">用户名</th>
                    <th width="30%">昵称</th>
                    <th width="20%">手机号</th>
                    <th width="20%">性别</th>
                    <th width="20%">原因</th>
                    <th width="30%">备注</th>
                    <th width="20%">时间</th>
                    <th width="20%">操作</th>
                </tr>
                <tr ng-repeat="topicList in topicCon" repeat-done="">
                    <!--<td><input type="checkbox" name="id"></td>-->
                    <td>{{topicList.id}}</td>
                    <td>{{topicList.name}}</td>
                    <td>{{topicList.nickname}}</td>
                    <td>{{topicList.phone}}</td>
                    <td>{{topicList.gender | gender}}</td>
                    <td>{{topicList.reason}}</td>
                    <td>{{topicList.remark}}</td>
                    <td>{{topicList.created_at | data}}</td>
                    <td><a href="javascript:void(0)" ng-click="removeBlack(topicList.id)">移除黑名单</a> <a ui-sref="userDatas({id:topicList.id})">查看</a></td>
                </tr>
            </table>
        </div>
    </div>
    <page-con></page-con>
</article>
